<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main-conatiner">
      <div class="title-metric-container">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input type="number" placeholder="20" />
        <button>Convert</button>
      </div>
      <div class="result-container">
        <h2>Length (Meter/Feet)</h2>
        <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="result-container">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </p>
      </div>
      <div class="result-container">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
